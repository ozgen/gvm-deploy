apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ .Values.feed.pvc.plugins.name }}
  namespace: {{ .Release.Namespace }}
spec:
  accessModes: [ "ReadWriteOnce" ]
  resources:
    requests:
      storage: {{ .Values.feed.pvc.plugins.size }}
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ .Values.feed.pvc.notus.name }}
  namespace: {{ .Release.Namespace }}
spec:
  accessModes: [ "ReadWriteOnce" ]
  resources:
    requests:
      storage: {{ .Values.feed.pvc.notus.size }}
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ .Values.feed.pvc.logs.name }}
  namespace: {{ .Release.Namespace }}
spec:
  accessModes: [ "ReadWriteOnce" ]
  resources:
    requests:
      storage: {{ .Values.feed.pvc.logs.size }}
